<head>

<body style = "background-color: #0c0c0c;">
  <div class = "title">
    Late Night City Stories
  </div>
  <div class = "mood">
    Choose mood of your city:
  </div>

      warm

  <div class = "coldBtn">

      <input type="text" id="secondW" name="secondW" class="inputField"><br>
    </div>

      <input type="submit" value="generate " class="btn submitBtn">
    </div>
  </form>
